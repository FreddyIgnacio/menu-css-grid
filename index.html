<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the <br>best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati odit sequi quas, earum inventore vel repudiandae delectus deserunt asperiores deleniti sit perferendis laboriosam.</p>
                <button type="button" class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./imagenes/hero.png" alt="Plato de pasta con vegetales">
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./imagenes/video.png" alt="video">
                <img class="dishes-item" src="./imagenes/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./imagenes/dish2.png" alt="">
                <img class="dishes-item" src="./imagenes/dish3.png" alt="">
                <img class="dishes-item" src="./imagenes/dish4.png" alt="">
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./imagenes/plate1.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imagenes/plate2.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imagenes/plate3.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imagenes/plate4.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imagenes/plate5.png" alt="plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
